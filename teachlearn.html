<head>
    <title>Lesson Observation Recorder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<!--******************************* TEMPLATES *******************************-->

<!--******************************* HOME ************************************-->

<template name="home">
  <h1>Welcome to Lesson Observation Recorder</h1>
  <div class="panel panel-primary login">
    <div class="panel-heading">
      <h3 class="panel-title">Login</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required />
        </div>
        <div id="hider" class="hidden">
          <div class="alert alert-danger" role="alert">
            Username and password do not match any accounts. Please try again.
          </div>
        </div>
        <input type="submit" value="Login"/>
      </form>
    </div>
  </div>
</template>

<!--*******************************  MAIN  **********************************-->

<template name="main">
  {{> navbar}}
  <div class="content-fluid">
    <div class="col-md-2"></div>
    <div class="col-md-2">
        <a class="btn btn-primary btn-lg" href="#" role="button" id="teacherBtn">Teachers</a>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-2">
      <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </div>
  </div>
</template>

<!--******************************  NAV  ************************************-->

<template name="navbar">
<nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Lesson Observation Recorder</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="{{pathFor route='main'}}">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              {{#if currentUser}}
                <li><a href="#" class="logout">Logout <span class="sr-only">(current)</span></a></li>
              {{/if}}
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
</template>
