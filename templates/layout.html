<head>
    <title>Lesson Observation Recorder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="navbar">
<nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Lesson Observation Recorder</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active">
                <a href="{{pathFor route='main'}}">Home</a>
              </li>
              <li class="active">
                <a href="{{pathFor route='analysis'}}">Analysis</a>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Observations <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="{{pathFor route='observations'}}">View</a></li>
                  <li class="dropdown-submenu">
                    <a href="#" tabindex="-1"> Add </a>
                    <ul class="dropdown-menu">
                      {{#each teacherIds}}
                        {{> menuItem}}
                      {{/each }}
                    </ul>
                  </li>
                </ul>

              </li>
              <li class="active">
                <a href="{{pathFor route='subjects'}}">Subjects</a>
              </li>
              <li class="active">
                <a href="{{pathFor route='teachers'}}"> Teachers </a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              {{#if currentUser}}
                <li><a href="#" class="logout">Logout <span class="sr-only">(current)</span></a></li>
              {{/if}}
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
</template>

<template name="menuItem">
  <li>
    <a tabindex="-1" href="{{ pathFor 'addObservation' id= _id}}" > {{_id}} </a>
  </li>
</template>
